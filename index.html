<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Video Background Using HTML and CSS" />
    <meta name="Dave" content="Dave Andrew" />
    <!-- Link to Font Awesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Video Background</title>
  </head>
  <body>
    <section id="main">
      <div id="video-Container">
        <!-- Autoplay starts the video. Loop causes the video to loop continuously. Muted removes all audio from the video. -->
        <video src="Videos/html.mp4" autoplay loop muted></video>
      </div>
      <!-- Div to cover/darken video -->
      <div id="cover"></div>
      <div id="content">
        <h1>Dave Andrew</h1>
        <h2>Web Developer</h2>
        <!-- Setting the href value to an id will take the user to an element with that id on the webpage  -->
        <a href="#about" id="click">About</a>
      </div>
    </section>

    <section id="about">
      <h1>About</h1>
      <p>
        Currently enrolled in the Commonwealth Coders Web Development Program
      </p>
      <h2>Contact me via social media</h2>
      <div>
        <a href="https://www.facebook.com/dave.andrewz">
          <i class="fab fa-facebook"></i>
        </a>
        <a href="https://github.com/DaveAndrewz">
          <i class="fab fa-github"></i>
        </a>
        <a href="https://soundcloud.com/daveandrewz">
          <i class="fab fa-soundcloud"></i>
        </a>
        <a href="https://www.linkedin.com/in/davidjandrew/">
          <i class="fab fa-linkedin"></i>
        </a>
      </div>
    </section>
  </body>
</html>
